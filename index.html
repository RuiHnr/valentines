<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./resources/mandarin.svg" />
    <meta name="valentines" content="width=device-width, initial-scale=1.0" />
    <title>valentines</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="intro-screen" class="screen">
      <div class="card">
        <img src="resources/giving_flowers_1_1024.jpg" class="intro-img">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
          <button id="yes-btn" class="primary-btn">Yes</button>
          <button id="no-btn">No</button>
        </div>
      </div>
    </div>

    <div id="date-choice-screen" class="screen hidden">
      <h1>Choose a date</h1>
      <div class="choice-wrapper">
        <div class="card date-card" data-category="dinner">
          <img src="resources/chinese_restaurant.jpg" class="date-choice-img">
          <h2>Dinner Date</h2>
        </div>
        <div class="card date-card" data-category="movie">
          <img src="resources/watching_qyfddf2.jpg" class="date-choice-img">
          <h2>Movie Night</h2>
        </div>
        <div class="card date-card" data-category="outdoor">
          <img src="resources/spazieren.jpg" class="date-choice-img">
          <h2>Outdoor Date</h2>
        </div>
      </div>
      <button id="back-to-intro-btn">Zurück</button>
    </div>

    <div id="activity-screen", class="screen hidden">
      <h1 id="activity-title">Loading...</h1>
      <div id="activity-options-container" class="activity-grid"></div>
      <button id="back-to-date-btn">Zurück</button>
    </div>

    <div id="final-screen", class="screen hidden">

    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
