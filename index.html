<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./resources/mandarin.svg" />
    <meta name="valentines" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>valentines</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="intro-screen" class="screen">
      <div class="card">
        <img src="resources/giving_flowers_1_1024.jpg" class="primary-img">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
          <button id="yes-btn" class="primary-btn">Yes</button>
          <button id="no-btn">No</button>
        </div>
      </div>
    </div>

    <div id="date-choice-screen" class="screen hidden">
      <h1>Choose a date</h1>
      <div class="choice-wrapper">
        <div class="card date-card" data-category="dinner">
          <img src="resources/chinese_restaurant.jpg" class="date-choice-img">
          <h2>Dinner Date</h2>
        </div>
        <div class="card date-card" data-category="movie">
          <img src="resources/watching_qyfddf2.jpg" class="date-choice-img">
          <h2>Movie Night</h2>
        </div>
        <div class="card date-card" data-category="outdoor">
          <img src="resources/spazieren.jpg" class="date-choice-img">
          <h2>Outdoor Date</h2>
        </div>
      </div>
      <button id="back-to-intro-btn">Zurück</button>
    </div>

    <div id="activity-screen", class="screen hidden">
      <h1 id="activity-title">Loading...</h1>
      <div id="activity-options-container" class="activity-grid"></div>
      <button id="back-to-date-btn">Zurück</button>
    </div>

    <div id="final-screen", class="screen hidden">
      <div class="card final-card-fixed">
        <div id="loading-container">
          <h2 id="loading-text">Das Date wird vorbereitet...</h2>

          <div class="progress-wrapper">
            <div id="progress-bar" class="progress-fill">
              <img src="resources/hk-heart-pink.svg" class="progress-heart" alt="♥️">
            </div>
          </div>

          <p id="loading-subtext">Loading...</p>
        </div>

        <div id="success-container" class="hidden">
          <h1>Fertig!</h1>
          <div id="slider-window">
            <div id="slider-track">

              <div id="slide-top" class="slide-section">
                <img src="./resources/celebrate.jpg" class="primary-img">
              </div>

              <div id="slide-bottom" class="slide-section">
                <div id="letter-section" class="letter-section-visible">

                  <div class="envelope-wrapper" id="envelope">
                    <div class="envelope-back"></div>

                    <div id="letter" class="letter hidden">
                      <div id="letter-content" class="letter-content"></div>
                    </div>

                    <div class="envelope-pocket"></div>

                    <div class="envelope-flap"></div>
                  </div>

                  <p class="hint-text-small">(Tippe auf den Brief zum Öffnen)</p>
                </div>
              </div>

            </div>
          </div>
          <div id="scroll-arrow" class="hidden">
            <svg viewBox="0 0 24 24" stroke="var(--primary-color)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="bounce-arrow">
              <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
